<section class="container" ng-controller="PanelController" ng-init="find()">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h2>Panel Models</h2>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="panel in pagedItems" ui-sref="panels.view({panelId: panel._id})" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="panel.manufacturer"></h4>
      <img ng-src="{{panel.panelPhotoUrl}}" class="img-thumbnail user-profile-picture"/>
      <p class="list-group-item-text pull-right small" ng-bind="panel.model"></p>
      <p class="list-group-item-text" ng-bind="panel.technologyType"></p>
      <p class="list-group-item-text" ng-bind="panel.crystallineType"></p>
    </a>
  </div>

  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</section>
