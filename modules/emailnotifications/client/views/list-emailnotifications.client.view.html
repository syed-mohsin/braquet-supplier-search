<section ng-controller="EmailNotificationsController" ng-init="find()">
  <div class="page-header">
    <h1>EmailNotifications</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="emailNotification in emailNotifications" ui-sref="emailNotifications.view({emailNotificationId: emailNotification._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="emailNotification.created | date:'mediumDate'"></span>
        by
        <span ng-bind="emailNotification.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="emailNotification.title"></h4>
      <p class="list-group-item-text" ng-bind="emailNotification.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="emailNotifications.$resolved && !emailNotifications.length">
    No emailNotifications yet, why don't you <a ui-sref="emailNotifications.create">create one</a>?
  </div>
</section>
