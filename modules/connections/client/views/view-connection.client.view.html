<section class="container connections" ng-controller="ConnectionsController" ng-init="findOne()">
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="connection.user.username"></h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary" ng-click="remove();">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>First Name</strong></div>
        <div class="col-md-6" ng-bind="connection.user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Last Name</strong></div>
        <div class="col-md-6" ng-bind="connection.user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" ng-bind="connection.user.email"></div>
      </div>
      <hr/>
    </div>
  </div>
</section>
