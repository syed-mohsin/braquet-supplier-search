<section class="container connections" ng-controller="ConnectionsController">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Connections</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="connection in pagedItems" ui-sref="connection.view({userId: user._id})" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="connection.user.username"></h4>
      <p class="list-group-item-text" ng-bind="connection.user.email"></p>
    </a>
  </div>

  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</section>
