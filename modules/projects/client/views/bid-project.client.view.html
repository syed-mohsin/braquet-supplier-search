<section ng-controller="ProjectsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="project.title"></h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="project.created | date:'mediumDate'"></span>
      by
      <span ng-bind="project.user.displayName"></span>
    </em>
  </small>
  <p class="lead">Bid Deadline: <span ng-bind="project.bid_deadline | date:'mediumDate'"></span> </p>
  <p class="lead">Shipping Address: <span ng-bind="project.shipping_address"></span></p>
  <p class="lead">Panel Wattage: <span ng-bind="project.panel_wattage"></span></p>
  <p class="lead">Manufacturer: <span ng-bind="project.manufacturer"></span></p>
</section>


<section ng-controller="ProjectsController" ng-init="findOne()">
  <div class="page-header">
    <h1>Place a Bid</h1>
  </div>
  <div class="col-md-12">
    <form name="bidForm" class="form-horizontal" ng-submit="bid(bidForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="fob_shipping">FOB Shipping</label>
          <input name="fob_shipping" type="text" ng-model="fob_shipping" id="fob_shipping" class="form-control" placeholder="FOB Shipping" required>
          <div ng-messages="fob_shipping.$error" role="alert">
            <p class="help-block error-text" ng-message="required">FOB Shipping is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="delivery_date">Delivery Date</label>
          <input name="delivery_date" type="date" ng-model="delivery_date" id="delivery_date" class="form-control" placeholder="Delivery Date" required>
          <div ng-messages="bidForm.bid_deadline.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Delivery Date is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="bid_price">Bid Price</label>
          <input name="bid_price" type="text" ng-model="bid_price" id="bid_price" class="form-control" placeholder="Bid Price" required>
          <div ng-messages="bidForm.bid_price.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Bid Price is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="panel_wattage">Panel Wattage</label>
          <input name="panel_wattage" type="text" ng-model="panel_wattage" id="panel_wattage" class="form-control" placeholder="Panel Wattage" required>
          <div ng-messages="bidForm.panel_wattage.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Panel Wattage is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="manufacturer">Manufacturer</label>
          <input name="manufacturer" type="text" ng-model="manufacturer" id="manufacturer" class="form-control" placeholder="Manufacturer" required>
          <div ng-messages="bidForm.manufacturer.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Manufacturer is required.</p>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
