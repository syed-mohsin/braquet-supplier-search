<section>
	<div class="container">
		<h1>Invite Bidders</h1>
		<a ng-repeat="connection in project.user.connections" class="list-group-item col-sm-12">
			<div>
				<small class="list-group-item-text">
					<img class="profile" ng-src="{{connection.profileImageURL}}">
					<div class="col-sm-10 comment">
						<span ng-bind="connection.displayName"></span> 
					</div>
				</small>
			</div>
		</a>
	</div>
</section>
