<section ng-controller="ProjectsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="project.title"></h1>
  </div>
  <!-- only show this edit/delete option to buyers -->
  <div class="pull-right" ng-show="authentication.user._id == project.user._id">
    <a class="btn btn-primary" ui-sref="projects.edit({projectId: project._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <!-- only show this bid div to sellers trying to bid on a project -->
  <div class="pull-right" ng-show="authentication.user.roles[0] === 'seller'">
    <a class="btn btn-primary" ui-sref="projects.bid({projectId:project._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="project.created | date:'mediumDate'"></span>
      by
      <span ng-bind="project.user.displayName"></span>
    </em>
  </small>
  <p class="lead">System Capacity: <span ng-bind="project.system_capacity"></span> </p>
  <p class="lead">Bid Deadline: <span ng-bind="project.bid_deadline | date:'mediumDate'"></span> </p>
  <p class="lead">Shipping Address: <span ng-bind="project.shipping_address"></span></p>
  <p class="lead">Panel Wattage: <span ng-bind="project.panel_wattage"></span></p>
  <p class="lead">Panel Type: <span ng-bind="project.panel_type"></span></p>
</section>
