<section ng-controller="ReviewsController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Review</h1>
  </div>
  <div class="col-md-12">
    <form name="reviewForm" class="form-horizontal" ng-submit="update(reviewForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="review.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="reviewForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Review title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <rating name="rating" id="rating" ng-model="review.rating" read-only="false" on-hover="hoveringOver(value)" aria-labelledby="default-rating"></rating>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="review.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
