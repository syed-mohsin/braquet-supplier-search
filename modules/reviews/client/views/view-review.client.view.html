<section ng-controller="ReviewsController" ng-init="findOne()" class="container list-view border">
  <div class="page-header">
  <div class="title">
    <span ng-bind="review.title"></span>
  </div>
    <div class="menu" ng-show="authentication.user._id == review.user._id">
        <a ui-sref="reviews.edit({reviewId: review._id})">
            <span class="glyphicon glyphicon-new-window"></span><span>Edit Review</span>
        </a>
        <a ng-click="remove();">
            <span class="glyphicon glyphicon-trash"></span><span>Delete Review</span>
        </a>
       
    </div>
  </div>
<!--   <div class="pull-right" ng-show="authentication.user._id == review.user._id">
    <a class="btn btn-primary" ui-sref="reviews.edit({reviewId: review._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div> -->
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="review.created | date:'mediumDate'"></span>
      by
      <span ng-bind="review.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="review.content"></p>
</section>
