<section class="row" ng-controller="ChangeEmailPreferencesController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-4">
    <form name="emailNotificationForm" ng-submit="updateEmailNotification(emailNotificationForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="frequency">Email Frequency</label>
          <md-radio-group name="frequency" ng-model="emailNotification.frequency">

            <md-radio-button value="7">Weekly</md-radio-button>
            <md-radio-button value="30">Monthly</md-radio-button>

          </md-radio-group>
        </div>
        <div class="form-group" show-errors>
          <label for="isSubscribed">Subscription Status</label>
          <md-radio-group name="isSubscribed" ng-model="emailNotification.isSubscribed">

            <md-radio-button ng-value="true">Subscribed</md-radio-button>
            <md-radio-button ng-value="false">Unsubscribed</md-radio-button>

          </md-radio-group>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Save Email Settings</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Email Settings Saved Successfully</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
