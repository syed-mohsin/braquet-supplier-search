<section class="container">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h3 ng-bind="user.username"></h3>
      </div>
      <div class="pull-left edit-delete">
          <a class="first" ui-sref="admin.user-edit({userId: user._id})">
              Edit
          </a>
          <a class="last" ng-click="remove();" ng-if="user._id !== authentication.user._id">
              Delete
          </a>
          <a class="last" ng-if="!user.verified" ng-click="verifyUser();" ng-if="user._id !== authentication.user._id">
              Verify User
          </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>First Name</strong></div>
        <div class="col-md-6" ng-bind="user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Last Name</strong></div>
        <div class="col-md-6" ng-bind="user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" ng-bind="user.email"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Provider</strong></div>
        <div class="col-md-6" ng-bind="user.provider"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Created</strong></div>
        <div class="col-md-6" ng-bind="user.created"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Roles</strong></div>
        <div class="col-md-6" ng-bind="user.roles"></div>
      </div>
    </div>
  </div>
</section>
