<div ng-controller="BidsController" ng-init="findOne()">
    <section class="bid-view container">
        <div class="page-header">
            <div class="bid-header">
                <h2 ng-bind="bid.project_title"></h2>
            </div>
        </div>

        <div class="form-horizontal data">
        <div class="form-group">
            <label class="control-label col-sm-2">FOB Shipping: </label>
            <div class="col-sm-4">
                <p ng-bind="bid.fob_shipping"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Delivery Date:</label>
            <div class="col-sm-4">
                <p ng-bind="bid.delivery_date | date:'mediumDate'"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Quantity: </label>
            <div class="col-sm-4">
                <p ng-bind="bid.quantity"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Subtotal (Before Shipping):</label>
            <div class="col-sm-4">
                <p><span ng-bind="bid.subtotal/100 | currency"></span></p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Shipping Cost:</label>
            <div class="col-sm-4">
                <p><span ng-bind="bid.shipping_cost/100 | currency"></span></p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Sales Tax:</label>
            <div class="col-sm-4">
                <p><span ng-bind="bid.sales_tax/100 | currency"></span></p>
            </div>
        </div>
    </section>
</div>
