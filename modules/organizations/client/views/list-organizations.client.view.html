<section class="container organizations" ng-controller="OrganizationsController" ng-init="find()">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Organizations</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="organization in pagedItems" ui-sref="organizations.view({organizationId: organization._id})" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="organization.username"></h4>
      <p class="list-group-item-text" ng-bind="organization.email"></p>
    </a>
  </div>
  <hr/>
  <!-- Organization requests -->
   <div class="list-group">
    <div ng-repeat="organization in organization_requests" class="list-group-item">
      <div class="detail">
        <a class="organization-title" ui-sref="organizations.view({organizationId: organization._id})">
            <h4 class="list-group-item-heading" ng-bind="organization.username"></h4>
        </a>
        <p class="list-group-item-text" ng-bind="organization.email"></p>
        <div ng-show="!organization.isPending" ng-click="acceptRequest(organization)">
          <a class="place-bid" >Accept Request</a>
        </div>
      </div>
    </div>
  </div>

  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</section>
