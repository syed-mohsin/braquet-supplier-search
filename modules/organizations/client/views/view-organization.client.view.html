<div ng-controller="OrganizationsController" ng-init="findOne()">
    <section class="organization-view container">
        <div class="page-header">
            <div class="organization-header">
                <h2 ng-bind="organization.name"></h2>
            </div>
        </div>

        <div class="form-horizontal data">
        <div class="form-group">
            <label class="control-label col-sm-2">Industry: </label>
            <div class="col-sm-4">
                <p ng-bind="organization.industry"></p>
            </div>
        </div>
    </section>
</div>
