<section class="organization container list-view border" ng-controller="OrganizationsController" ng-init="findOne()">
    <div class="page-header">
        <div>
            <div class="profile-photo">
                <!-- <img ng-src="{{organization.logo}}"> -->
                <img ng-src="{{organization.logoImageUrl}}" alt="{{user.displayName}}" class="company-logo">
                <fieldset class="menu" ng-if="authentication.user.roles[0] == 'admin' || authentication.user.roles[1] == 'admin'">
                    <div class="form-group text-center">

                    </div>
                    <div>
                        <span class="btn-file">
                             Select logo <input type="file" nv-file-select uploader="uploader">
                        </span>
                    </div>
                    <div class="text-center form-group" ng-show="uploader.queue.length">
                        <a ng-click="uploadProfilePicture();">Upload</a>
                        <a ng-click="cancelUpload();">Cancel</a>
                    </div>
                    <div ng-show="success" class="text-center text-success">
                        <strong>Company Logo Changed Successfully</strong>
                    </div>
                    <div ng-show="error" class="text-center text-danger">
                        <strong ng-bind="error"></strong>
                    </div>
                </fieldset>
            </div>
            <div class="content no-wrap">
                <div class="title name">
                    <span ng-bind="organization.name"></span>
                </div>
                <div class="bio">
                    <span ng-bind="organization.about"></span>
                </div>
                <small><span ng-bind="organization.industry"></span></small>
                <div><small><span>You are currently not connected to <span ng-bind="organization.name"></span></span> - <a ui-sref="connections.create">Add a contact</a></small></div>
                <div class="menu" ng-if="authentication.user.roles.indexOf('seller') === -1">
                    <a ui-sref="projects.create">
                        <span class="glyphicon glyphicon-new-window"></span><span>Request a quote</span>
                    </a>
                    <a ng-click="showAddUsers($event)" ng-show="authentication.user.roles.indexOf('admin') !== -1">
                        <span class="glyphicon glyphicon-new-window"></span><span>Add Users</span>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="box title-content no-border product">
            <div class="content no-wrap">
                <div class="sub-title name">
                    <span>Products</span>
                </div>
                <div class="list-group">
                    <div class="list-group-item col-sm-2">
                        <img src="https://www.oremonte.org/wp-content/uploads/t/t-sunpower-solar-panels-ebay-sunpower-solar-panels-for-sale-sunpower-solar-panels-for-boats-sunpower-solar-panels-for-rv-sunpower-solar-panels-financing-sunpower-solar-panels-for-marine-use-sunp.jpg">
                        <div class="detail">
                            <a target="blank" class="project-title" href="#">
                                <!-- ng-show="authentication.user._id == project.user._id" -->
                                <h4 class="list-group-item-heading">X21-335-BLK<br><small><span class="manufacturer">by SunPower</span></small></h4>
                            </a>
                            <div class="specifications sub-text">
                                <span>Power (w): 335</span><br>
                                <span>Module Efficiency (%): 20</span><br>
                            </div>

                        </div>

                    </div>
                    <div class="list-group-item col-sm-2">
                        <img src="https://www.oremonte.org/wp-content/uploads/t/t-sunpower-solar-panels-ebay-sunpower-solar-panels-for-sale-sunpower-solar-panels-for-boats-sunpower-solar-panels-for-rv-sunpower-solar-panels-financing-sunpower-solar-panels-for-marine-use-sunp.jpg">
                        <div class="detail">
                            <a target="blank" class="sub-title" href="#">
                                <!-- ng-show="authentication.user._id == project.user._id" -->
                                <h4 class="list-group-item-heading">X21-335-BLK<br><small><span class="manufacturer">by SunPower</span></small></h4>
                            </a>
                            <div class="specifications sub-text">
                                <span>Power (w): 335</span><br>
                                <span>Module Efficiency (%): 20.1</span><br>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">




    </div>
</section>
