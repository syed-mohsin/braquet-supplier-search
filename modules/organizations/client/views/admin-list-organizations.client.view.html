<section class="container organizations list-view border" ng-init="find()">
    <div class="page-header">
        <div class="row">
            <div class="col-md-6">
                <h3>Unverified Organizations</h3>
            </div>
            <div class="col-md-4" style="margin-top: 2em">
                <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
            </div>
        </div>
    </div>
    <div class="list-group">
        <div ui-sref="organizations.view({name: organization.urlName})" ng-repeat="organization in pagedItems" class="list-group-item col-sm-12">
            <a ng-if="!organization.verified" ng-click="verifyOrg(organization._id)">
                <span class="glyphicon glyphicon-new-window"></span><span>Verify Organization</span>
            </a>
            <img class="company-logo" ng-src="{{organization.logoImageUrl}}">
            <div class="company-profile">
              <h5 class="list-group-item-heading" ng-bind="organization.companyName"></h5>
              <small><span class="glyphicon glyphicon-map-marker"></span><span ng-bind="organization.url"></span></small><br>
            </div>
        </div>
    </div>

    <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</section>
